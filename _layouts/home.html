---
layout: default
---

<div class="page page--home">

    {{ content }}

    <ul class="post-list">
        {% for post in site.posts %}
        <li class="post">
            <span class="post__meta">{{ post.date | date: "%-d.%m.%Y" }}</span>
            <div class="post__excerpt">{{ post.excerpt }}</div>
            <h2 class="post__title">
                <a class="post__link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            </h2>
        </li>
        {% endfor %}
    </ul>
</div>
