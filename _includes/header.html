<header class="main-header" role="banner">

    <div class="wrapper">

        <a class="main-header__site-title" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>
        <div class="main-header__site-descritpion">
            {{ site.description | escape }}
        </div>

        <nav class="site-nav">
            <div class="trigger">
                <a class="page-link" href="{{ "/" | prepend: site.baseurl }}">Accueil</a>
                {% for my_page in site.pages %}
                {% if my_page.title %}
                <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
                {% endif %}
                {% endfor %}
            </div>
        </nav>

    </div>

</header>
